    <h1>Five Facts About HIV in Developing Countries</h1>
    <div class="hotspot">
      <img src="img/hiv.jpg">
      <div id="fact1" class="spot" data-description="HIV is the leading cause of death in Africa. "></div>
      <div id="fact2" class="spot" data-description="More than 95% of HIV infections are in developing countries, two-thirds of them in sub-Saharan Africa, where over 28 million people are living with HIV, according to the World Health Organization."></div>
      <div id="fact3" class="spot" data-description="The possibility of having a vaccine, would be the best way to fight HIV once an for all. “It is estimated that approximately US$ 600 million a year is invested in HIV vaccine but not enough is being spent to develop candidate vaccines based on HIV subtypes circulating in developing countries, or to strengthen vaccine evaluation sites in these countries where 95% of infections and most deaths occur.” WHO indicates. "></div>
      <div id="fact4" class="spot" data-description="In 2016 there were about 5,000 new infections per day.  This includes 160,000 children (<15 years). Most of these children live in sub-Saharan Africa and were infected by their HIV-positive mothers during pregnancy, childbirth or breastfeeding, according to HIV.gov."></div>
      <div id="fact5" class="spot" data-description="HIV, if not treated on time can develop in AIDS. Common AIDS-related conditions can affect the nervous, respiratory, immune, gastrointestinal and skin systems. "></div>
    </div>
